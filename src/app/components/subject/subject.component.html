<div class="container" style="padding-top:10px;">
    <div *ngFor="let x of subjects" class="container-subject">
        
        <button mat-raised-button color="primary" (click)="onSelect(x)" class="button-subject">
                <div mat-card-avatar 
                style="background-image: url('assets/img/sub.png');
                float: left;
                background-size: cover;">
                </div>
                <span style="padding-left:10px;">{{x.name}}</span>
        </button>
    </div>
</div>

<style>

.container-subject{
  min-width: 23%;
  margin: 1%;
  display: inline-block;
}

.button-subject{
  border-radius: 16px;
  padding:20px;
  font-weight: 500;
  min-width: 100%;
  text-align: left;
  left: 0;
}

</style>
